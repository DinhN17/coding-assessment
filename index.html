<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="assets/css/reset.css" >
    <link rel="stylesheet" href="assets/css/style.css" >
</head>
<body>
    <main>
        <section>
            <div id="header">
                <a id="view-highscores">View Highscores</a>
                <div id="timer">Time: 0</div>
            </div>
            <div id="card" class="card">
                <div id="card-header">
                    <h1>Code Quiz Challenge</h1>
                </div>
                <div id="card-body">
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds.</p>
                </div>
                <div id="card-footer">
                    <button id="start-quiz">Start Quiz</button>
                </div>

            </div>
        </section>


    </main>
    
    <!-- JS for main program -->
    <script src="assets/js/main.js"></script>
</body>
</html>
